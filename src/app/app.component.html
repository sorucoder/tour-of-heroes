<mat-toolbar color="primary" #appToolbar role="heading">
	<button mat-icon-button (click)="appNavigation.toggle()">
		<mat-icon>menu</mat-icon>
	</button>
	<span>SoruCoder's Tour of Heroes</span>
</mat-toolbar>
<mat-sidenav-container id="appContainer">
	<mat-sidenav mode="over" #appNavigation id="appNavigation">
		<mat-nav-list>
			<a mat-list-item routerLink="/dashboard" (click)="appNavigation.toggle()">
				<mat-icon matListItemIcon>dashboard</mat-icon>
				<span matListItemTitle>Dashboard</span>
			</a>
			<a mat-list-item routerLink="/create" (click)="appNavigation.toggle()">
				<mat-icon matListItemIcon>person_add</mat-icon>
				<span matListItemTitle>Create A Hero</span>
			</a>
			<a mat-list-item routerLink="/view" (click)="appNavigation.toggle()">
				<mat-icon matListItemIcon>view_list</mat-icon>
				<span matListItemTitle>View Heroes</span>
			</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content id="appContent">
		<router-outlet></router-outlet>
	</mat-sidenav-content>
</mat-sidenav-container>
